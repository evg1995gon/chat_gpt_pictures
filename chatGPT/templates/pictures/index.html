{% extends 'base.html'%}
{% block title %}
  {{ title }}
{% endblock %}
{% block content %}
{% load user_filters %}

<div class="my-3 d-flex justify-content-center align-items-center w-100">
  <h1>Welcome to AI generated</h1>
</div>

<div class="card col-lg-8 col-md-10 d-flex justify-content-center align-items-center w-100">
  <div class="card-body">

    <form action="#" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      {% for field in form %} 
          <h5 class="my-1 card-title"> {{ field.label }}</h5>
          {{ field|addclass:'form-control' }}
      {% endfor %}

      <div class="form-group">
        <input type="submit" class="btn btn-primary btn-block" value="Submit">
      </div>
    </form>
  </div>
</div>
    <h1><a href="{% url 'pictures:list' %}" class="btn btn-secondary">Galary</a></h1>
{% endblock %}
