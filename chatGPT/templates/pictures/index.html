{% extends 'base.html'%}
{% block title %}
  {{ title }}
{% endblock %}
{% block content %}
  {% load user_filters %}
  <div class="container">
    <div class="my-3 d-flex justify-content-center align-items-center w-100">
      <h1>Welcome to AI generated</h1>
    </div>

    <div class="card d-flex justify-content-center mt-5">
      <div class="card-body">

        <form action="#" method="post" enctype="multipart/form-data">
          {% csrf_token %}

          {% for field in form %}
            <h4 class="mb-3">{{ field.label }}</h4>
            {{ field|addclass:'form-control' }}
          {% endfor %}

          <div class="d-flex justify-content-center">
            <input type="submit" class="mt-3 btn btn-lg btn-primary btn-block flex-grow-1" value="Submit">

          </div>
        </form>
      </div>
    </div>
    <a href="{% url 'pictures:list' %}" class="d-flex btn btn-lg btn-dark mt-5 flex-grow-1 justify-content-center mx-auto">Galary</a>
  </div>
{% endblock %}
