{% extends 'base.html'%}
{% block content %}
{% load user_filters %} 
    <h1>Welcome to AI generated</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
        {% for field in form %} 
          {{ field.label }}
          {{ field|addclass:'form-control' }}
        {% endfor %}
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Submit">
        </div>
    </form>
    <h1><a href="{% url 'pictures:list' %}" class="btn btn-secondary">Galary</a></h1>
{% endblock %}
