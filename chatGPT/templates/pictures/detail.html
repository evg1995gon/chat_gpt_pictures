{% extends 'base.html'%}
{% block title %}
  {{ title }}
{% endblock %}
{% block content %}
  {% load thumbnail %}

  <div class="card">
    {% thumbnail object.picture "1024x1024" crop="center" upscale=True as im %}
      <img src="{{ im.url }}" class="img-fluid" alt="Responsive image">
    {% endthumbnail %}
  </div>

{% endblock %}
